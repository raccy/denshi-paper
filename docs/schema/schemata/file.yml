---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: FIXME - File
description: FIXME
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of file
    readOnly: true
    format: uuid
    type:
    - string
  name:
    description: unique name of file
    readOnly: true
    type:
    - string
  identity:
    anyOf:
    - "$ref": "/schemata/file#/definitions/id"
    - "$ref": "/schemata/file#/definitions/name"
  created_at:
    description: when file was created
    format: date-time
    type:
    - string
  updated_at:
    description: when file was updated
    format: date-time
    type:
    - string
links:
- description: Create a new file.
  href: "/files"
  method: POST
  rel: create
  schema:
    properties: {}
    type:
    - object
  title: Create
- description: Delete an existing file.
  href: "/files/{(%2Fschemata%2Ffile%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: destroy
  title: Delete
- description: Info for existing file.
  href: "/files/{(%2Fschemata%2Ffile%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info
- description: List existing files.
  href: "/files"
  method: GET
  rel: instances
  title: List
- description: Update an existing file.
  href: "/files/{(%2Fschemata%2Ffile%23%2Fdefinitions%2Fidentity)}"
  method: PATCH
  rel: update
  schema:
    properties: {}
    type:
    - object
  title: Update
properties:
  created_at:
    "$ref": "/schemata/file#/definitions/created_at"
  id:
    "$ref": "/schemata/file#/definitions/id"
