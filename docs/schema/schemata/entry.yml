---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: エントリー
description: |
  エントリー情報です。
  エントリーはドキュメントまたはフォルダーのどちらかです。
stability: production
strictProperties: true
type: object
definitions:
  created_date:
    description: 作成日時
    format: date-time
    type: string
  id:
    description: エントリーのID
    readOnly: true
    format: uuid
    type: string
    pattern: "root|uuid"
  name:
    description: エントリーの名前
    readOnly: true
    type: string
    exmaple: example.pdf
  path:
    description: エントリーのパス
    readOnly: true
    type: string
    example: Document/example.pdf
  type:
    description: エントリーのタイプ
    readOnly: true
    type: string
    example: document
    pattern: "folder|document"
  is_new:
    description: 新規フラグ
    readOnly: true
    type: boolean
  parent_folder_id:
    description: 親フォルダーのID
    readOnly: true
    format: uuid
    type: string
    pattern: "\"\"|root|uuid"
  identity:
    anyOf:
    - "$ref": "/schemata/entry#/definitions/id"
    - "$ref": "/schemata/entry#/definitions/path"
links:
- description: フォルダーの情報を取得します。
  href: "/folders/{(%2Fschemata%2Fentry%23%2Fdefinitions%2Fid)}"
  method: GET
  rel: self
  title: 取得
- description: |
    パスからエントリーの情報を取得します。
    パスはURLエスケープされます。
  href: "/resolve/entry/{(%2Fschemata%2Fentry%23%2Fdefinitions%2Fpath)}"
  method: GET
  rel: self
  title: 名前から取得
properties:
  created_date:
    "$ref": "/schemata/entry#/definitions/created_date"
  entry_id:
    "$ref": "/schemata/entry#/definitions/id"
  entry_name:
    "$ref": "/schemata/entry#/definitions/name"
  entry_path:
    "$ref": "/schemata/entry#/definitions/path"
  entry_type:
    "$ref": "/schemata/entry#/definitions/type"
  is_new:
    "$ref": "/schemata/entry#/definitions/is_new"
  parent_folder_id:
    "$ref": "/schemata/entry#/definitions/parent_folder_id"
required:
  - created_date
  - entry_id
  - entry_name
  - entry_path
  - entry_type
  - is_new
id: schemata/entry
