---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: エントリー
description: |
  エントリー情報です。
  エントリーはドキュメントまたはフォルダーのどちらかです。
stability: production
strictProperties: true
type: object
definitions:
  created_date:
    description: 作成日時
    format: date-time
    type: string
  id:
    description: エントリーのID
    readOnly: true
    format: uuid
    type: string
    pattern: root
  name:
    description: エントリーの名前
    readOnly: true
    type: string
    exmaple: example.pdf
  path:
    description: エントリーのパス
    readOnly: true
    type: string
    example: Document/example.pdf
  type:
    description: エントリーのタイプ
    readOnly: true
    type: string
    example: document
    pattern: "folder|document"
  is_new:
    description: 新規フラグ
    readOnly: true
    type: boolean
  parent_folder_id:
    description: 親フォルダーのID
    readOnly: true
    type: string
    format: uuid
  identity:
    anyOf:
    - "$ref": "/schemata/entry#/definitions/id"
    - "$ref": "/schemata/entry#/definitions/path"
  author:
    description: 著者(ドキュメントのみ)
    readOnly: true
    type: string
    example: 太宰 治
  current_page:
    description: 現在のページ(ドキュメントのみ)
    readOnly: true
    type: string
    example: "1"
  document_type:
    description: ドキュメントの種類(ドキュメントのみ)
    readOnly: true
    type: string
    example: normal
  file_revision:
    description: ファイルリビジョン(ドキュメントのみ)
    readOnly: true
    type: string
    example: "ffffffffffff.1.0"
  file_size:
    description: ファイルサイズ(ドキュメントのみ)
    readOnly: true
    type: string
    example: "1234567"
  mime_type:
    description: ファイルの種類(ドキュメントのみ)
    readOnly: true
    type: string
    example: application/pdf
  modified_date:
    description: 変更した日時(ドキュメントのみ)
    readOnly: true
    format: date-time
    type: string
  reading_date:
    description: 読んだ日時(ドキュメントのみ)
    readOnly: true
    format: date-time
    type: string
  title:
    description: 題名(ドキュメントのみ)
    readOnly: true
    type: string
    example: 人間失格
  total_page:
    description: 総ページ数(ドキュメントのみ)
    readOnly: true
    type: string
    example: "42"
links:
- description: フォルダーの情報を取得します。
  href: "/folders/{(%2Fschemata%2Fentry%23%2Fdefinitions%2Fid)}"
  method: GET
  rel: self
  title: 取得
- description: |
    パスからエントリーの情報を取得します。
    パスはURLエスケープされます。
  href: "/resolve/entry/{(%2Fschemata%2Fentry%23%2Fdefinitions%2Fpath)}"
  method: GET
  rel: self
  title: 名前から取得
properties:
  created_date:
    "$ref": "/schemata/entry#/definitions/created_date"
  entry_id:
    "$ref": "/schemata/entry#/definitions/id"
  entry_name:
    "$ref": "/schemata/entry#/definitions/name"
  entry_path:
    "$ref": "/schemata/entry#/definitions/path"
  entry_type:
    "$ref": "/schemata/entry#/definitions/type"
  is_new:
    "$ref": "/schemata/entry#/definitions/is_new"
  parent_folder_id:
    "$ref": "/schemata/entry#/definitions/parent_folder_id"
required:
  - created_date
  - entry_id
  - entry_name
  - entry_path
  - entry_type
  - is_new
id: schemata/entry
