---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: エントリーリスト
description: エントリーのリストです。
stability: production
strictProperties: true
type: object
definitions:
  count:
    description: エントリーの個数
    readOnly: true
    type: integer
    minimum: 0
  entry_list:
    description: エントリーのリスト
    readOnly: true
    type: array
    items:
      "$ref": "/schemata/entry"
  entry_list_hash:
    description: リストのハッシュ値
    type: string
  identity:
    anyOf:
    - "$ref": "/schemata/entries#/definitions/entry_list_hash"
links:
- description: リストの一覧
  href: "/folders/{(%2Fschemata%2Fentry%23%2Fdefinitions%2Fid)}/entriess"
  method: GET
  rel: self
  title: 取得
properties:
  count:
    "$ref": "/schemata/entries#/definitions/count"
  entry_list:
    "$ref": "/schemata/entries#/definitions/entry_list"
  entry_list_hash:
    "$ref": "/schemata/entries#/definitions/entry_list_hash"
id: schemata/entries
